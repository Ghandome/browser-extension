<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="extension-logo" class="extension-logo" />

    <div class="color-theme">
      <img src="./assets/images/icon-sun.svg" alt="sun" class="sun-theme" />
      <img src="./assets/images/icon-moon.svg" alt="moon" class="moon-theme" />
    </div>
  </header>

  <main>
    <div class="extension-filters">
      <h1>Extension List</h1>

      <div class="filter-buttons">
        <button class="all-filter active" >All</button>
        <button class="active-filter">Active</button>
        <button class="inactive-filter">Inactive</button>
      </div>
    </div>

    <section class="main-extension">
      <!--<div class="grid-col">
        
      </div> -->
      
    </section>
  </main>

</body>
</html>
